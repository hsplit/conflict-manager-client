<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conflict Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="choose-section">
        <h2>Repository Folder</h2>
        <div class="content">
            <div id="chooseFolderBtn" class="choose">
                <span>Choose folder</span>
            </div>
            <div>
                <!--TODO: delete value-->
                <input id="folderInput" class="chooseInput" placeholder="full path to repository with .git" value="D:\working project">
            </div>
        </div>
        <div id="folderAnswer">Not chosen</div>
    </section>

    <hr>

    <section>
        <h2>Long Poll Connection</h2>
        <div id="longPollStatus">Checking for server status...</div>
    </section>

    <hr>

    <section>
        <h2>My statuses</h2>
        <div id="files">Wait for connection</div>
    </section>

    <hr>

    <section>
        <h2>Conflicts</h2>
        <div id="conflicts">Wait for connection</div>
    </section>

    <hr>

    <section class="choose-section">
        <h2>Check file</h2>
        <div class="content">
            <label for="fileInput" class="choose">
                <span>Choose file</span>
            </label>
            <input id="fileInput" class="chooseInput" type="file">
        </div>
        <div id="fileAnswer">Not chosen</div>
        <div id="usersFiles"></div>
    </section>

    <hr>
</body>
<script src="js.js"></script>
</html>
